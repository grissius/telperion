type Query {
  user(id: ID!): User!
  posts(first: Int, after: String): PostsResponse
  post(id: ID!): Post
}

type User {
  id: ID!
  email: String!
  profile: Profile
}

type Profile {
  age: Int
  name: String
}

type Post {
  id: ID!
  content: String
}

type PostsEdge {
  node: Post!
  cursor: String!
}

type PageInfo {
  hasNextPage: Boolean!
  endCursor: String
}

type PostsResponse {
  edges: [PostsEdge!]!,
  pageInfo: PageInfo!,
  nextPageToken: String,
  posts: [Post!]
}